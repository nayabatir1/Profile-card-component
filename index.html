<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="background">
      <img
        class="bg-image bg-top"
        src="./images/bg-pattern-top.svg"
        alt="background top image"
      />
      <img
        class="bg-image bg-bottom"
        src="./images/bg-pattern-bottom.svg"
        alt="background bottom image"
      />
    </div>

    <main class="container">
      <div class="banner">
        <img
          class="profile"
          src="./images/image-victor.jpg"
          alt="profile image"
        />
      </div>

      <div class="content">
        <h1 class="title">Victor Crest <span class="age">26</span></h1>
        <p class="location">London</p>

        <hr />

        <div class="review">
          <div class="rating">
            <p class="number">80K</p>
            <p class="description">followers</p>
          </div>

          <div class="rating">
            <p class="number">803K</p>
            <p class="description">likes</p>
          </div>

          <div class="rating">
            <p class="number">1.4K</p>
            <p class="description">photos</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/nayabatir1">Atir Nayab</a>.
    </div>
  </body>
</html>
